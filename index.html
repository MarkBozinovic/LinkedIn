<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Travel Planner</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.imgur.com/dv0bqHt.jpg'); /* Collage of landmarks */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 15px;
            color: #444;
            font-weight: 500;
        }

        input {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            margin-top: 5px;
        }

        button {
            padding: 12px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: 600;
        }

        button:hover {
            background-color: #0056b3;
        }

        h2 {
            margin-top: 30px;
            color: #222;
        }

        pre {
            white-space: pre-wrap;
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-family: 'Courier New', monospace;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plan Your Trip</h1>
        <form method="POST" action="/plan_form">
            <label>From:
                <input name="from" required>
            </label>
            <label>To:
                <input name="to" required>
            </label>
            <label>Travel Dates:
                <input name="travel_dates" required>
            </label>
            <label>Preferences:
                <input name="preferences">
            </label>
            <label>Activities:
                <input name="activities">
            </label>
            <label>Accommodation:
                <input name="accommodation">
            </label>
            <button type="submit">Get Itinerary</button>
        </form>

        {% if itinerary %}
            <h2>Your Itinerary:</h2>
            <pre>{{ itinerary }}</pre>
        {% endif %}
    </div>
</body>
</html>
